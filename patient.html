<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Cloud Computing Fundamentals-CCS212-Mini Project</title>
    <link rel="stylesheet" href="st.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
	
  <div class="container">
    <div class="title">Patinet Registration</div>
    <div class="content">
      <form action="thankyou.html">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter Username" required>
          </div>

          

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" required>
          </div>

          <div class="input-box">
            <span class="details">National ID </span>
            <input type="text" placeholder="Enter your ID (16+)" required>
          </div>

          <div class="input-box">
            <span class="details">Address </span>
            <input type="text" placeholder="Enter your address" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>

          <div class="input-box">
            <span class="details">Date of birth</span>
            <input type="text" placeholder="YYYY-MM-DD " required>
          </div>
        
          <div class="input-box">
            <span class="details">Description</span>
            <input type="text" placeholder="About you " required>
          </div>
        
          

        
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>


        </div>

        <div class="button">
          
          <input type="submit" name="Submit" id="Submit" value="Register"  class="btn btn-primary btn-lg btn-block">
          
        </div>

      </div> 
      </form>
    </div>
  </div>

</body>
</html>
